<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <nav>
        <a href="food.html">food assignment</a>
    </nav>
    <main>
        <header>
               <h1>Sign up form</h1>
        </header>
        <form>
             <ul>
                <li>
                    <label for="fname">first name</label>
                    <input type="text" name="fname" id="fname" placeholder="enter your first name" required>
                </li>
                <li>
                    <label for="lname">last name</label>
                    <input type="text" name="lname" id="lname" placeholder="enter your last name" required>
                </li>
                <li>
                    <label for="email">email address</label>
                    <input type="email" name="email" id="email" placeholder="enter your email address" required>
                </li>
                <li>
                    <label for="tel">phone number</label>
                    <input type="tel" name="tel" id="tel" placeholder="enter your phone number" required>
                </li>
                <li>
                   <label for="password">password</label>
                   <input type="password" name="password" id="password" required>
                </li>
                <li>
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms" required>
                         By processing, you agree with the <a href="#">terms&amp;conditions</a> required within <a href="#">our policy.</a>
                    </label>
                </li>
                <li>
                     <button>create account</button>
                </li>
             </ul>
        </form>
    </main>
    
</body>
</html>
